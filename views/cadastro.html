<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
</head>
<body>
    <div class="signup-wrapper">
        <span>CADASTRO</span>
        <div class="signup-form">
            <form id="signup-form" action="/signup" method="POST" onsubmit="checkPassword(event)">
                <input type="hidden" name="class_name" value="user">
                <input class="lg" type="text" name="name" placeholder="Nome">
                <input class="sm" type="text" name="cpf" placeholder="CPF">
                <input class="sm" type="text" name="phone_number" placeholder="Telefone">
                <input class="sm" type="text" name="address" placeholder="Endereço">
                <input class="sm" type="text" name="gender"  placeholder="M ou F">
                <input class="lg" type="text" name="email" placeholder="Email">

                <input class="md" type="password" name="password" placeholder="Senha">
                <input class="md" type="password" name="password_confirmation" placeholder="Confirmação de senha">
                <button class="green" type="submit">CADASTRAR</button>
                <button class="blue" type="button" onclick="redirect('login')">LOGIN</button>
            </form>
        </div>
    </div>
</body>
<style>
    body {
        background-color: lightseagreen;
    }

    .signup-wrapper{
        font-size: 2em;
        position: relative;
        margin: 1.5em auto;
        display: flex;
        flex-flow: column;
        justify-content: center;
        padding: 2em;
        align-items: center;
        width: 12em;
        height: 14em;
        background-color: white;
        border-radius: 10px;
    }
    .signup-wrapper span{
        margin-bottom: .8em;
        letter-spacing: 5px;
        font-family: 'Courier New', Courier, monospace;
        font-size: 2em;
    }

    .signup-form{
        width: 90%;
        height: 70%;
    }
    .signup-form form{
        display: flex;
        flex-flow: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-content: center;
        height: 100%;
    }
    .signup-form input{
        height: 2.5em;
        border-radius: 10px;
        border: 1px solid gray;
        padding-left: 1em;
        font-family: monospace;
        margin: .3em 0;

    }
    
    .signup-form button{
        width: 50%;
        align-self: center;
        height: 2.7em;
        color: white;
        border: none;
        border-radius: 10px;
        transition: .5s;
        margin: .5em .5em;
    }
    .signup-form button:hover{
        transform: scale(1.3);
        box-shadow: -2px 9px 20px 0px black;
        cursor: pointer;
    }

    .sm{ width: 40%; }
    .md{ width: 60%; }
    .lg{ width: 100%; }

    .blue{ background-color: blue; }
    .green{ background-color: #00ff39; }
</style>

<script>
    function checkPassword(event){
        event.preventDefault();
        let form = document.forms[0];
        let pswd = form.querySelector("input[name=password]");
        let pswdConf = form.querySelector("input[name=password_confirmation]");   
        if(pswd.value !== pswdConf.value){
            alert("As senhas devem corresponder!!!");
        }else if(checkInputs(form)){
            alert("Os campos devem ser preenchidos!!");
        }else{
            form.submit();
        }
    }

    function checkInputs(form){
        let inputs = form.querySelectorAll("input");
        for(let i = 0; i < inputs.length; i++){
            if(!inputs[i].value)
                return true;
        }
        return false;
    }

    function redirect(route){
        document.location.href = `http://localhost:8080/${route}`;
    }
</script>
</html>
